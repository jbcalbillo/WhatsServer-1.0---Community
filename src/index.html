<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Opciones del Chatbot</h1>
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action" onclick="selectOption(1)">Opciones Usuario</a>
      <a href="#" class="list-group-item list-group-item-action" onclick="selectOption(2)">Opciones Plantilla</a>
      <a href="#" class="list-group-item list-group-item-action" onclick="selectOption(3)">Opciones mensajes individuales</a>
      <a href="#" class="list-group-item list-group-item-action" onclick="selectOption(4)">Opciones mensajes masivos</a>
    </div>
  </div>

  <script>
    function selectOption(option) {
      fetch(`/selectOption/${option}`)
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
